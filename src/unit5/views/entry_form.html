<!DOCTYPE html>

<html>
  <head>
    <title>CS 253 Blog</title>
  </head>

<body>
  <h1><a href="../blog">CS 253 Blog</a></h1>

  <form method="post">
    <label>

      <input type="text" name="subject" value="{{subject}}">

    <label>
      <div>Content</div>
      <textarea name="content">{{content}}</textarea>

    <div>{{error}}</div>
    <input type="SUBMIT" >
  </form>
</body>
</html>
