<!DOCTYPE html>

<html>
  <head>
    <title>/ascii/</title>
  </head>

<body>
  <h1>/ascii/</h1>

  <form method="post">
    <label>
      <div>Subject</div>
      <input type="text" name="subject" value="{{title}}">
    </label>

    <label>
      <div>Content</div>
      <textarea name="content">{{content}}</textarea>
    </label>

    <div>{{error}}</div>
    <input type="SUBMIT" >
  </form>
</body>
</html>
